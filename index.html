<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место лого" class="header__logo" />
      <img src="./images/Line.svg" alt="Линия" class="header__line" />
    </header>

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/custo.svg" alt="Кусто" class="profile__avatar" />
        <article class="profile__info">
          <div class="profile__top-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img
              class="profile__edit-button"
              src="./images/Edit Button.svg"
              alt="Кнопка редактирования"
            />
          </div>
          <p class="profile__job">Исследователь океана</p>
        </article>
      </div>
      <img
        class="profile__add-button"
        src="./images/Add Button.svg"
        alt="Кнопка добавления"
      />
    </section>
  </body>
</html>
