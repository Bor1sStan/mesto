<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место лого" class="header__logo" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__menu">
          <img src="./images/custo.svg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__high-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <div class="elements__image elements__image_bg_karachaevsk"></div>
          <div class="elements__row">
            <h2 class="elements__place">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__image elements__image_bg_elbrus"></div>
          <div class="elements__row">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__image elements__image_bg_dombai"></div>
          <div class="elements__row">
            <h2 class="elements__place">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__image elements__image_bg_elbrus"></div>
          <div class="elements__row">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__image elements__image_bg_dombai"></div>
          <div class="elements__row">
            <h2 class="elements__place">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__image elements__image_bg_karachaevsk"></div>
          <div class="elements__row">
            <h2 class="elements__place">Карачаево-Черкесия</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="user-data-form" name="popup-form">
          <h2 class="user-data-form__title">Редактировать профиль</h2>

          <input
            name="form-name"
            id="name"
            type="text"
            class="user-data-form__input"
            value="Жак-Ив Кусто"
          />

          <input
            name="form-job"
            id="job"
            type="text"
            class="user-data-form__input"
            value="Исследователь океана"
          />

          <button class="user-data-form__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
      <button class="popup__close-button" type="button"></button>
    </div>

    <div class="popup_place">
      <div class="popup__container">
        <form class="user-data-form" name="popup-form">
          <h2 class="user-data-form__title">Новое место</h2>

          <input
            name="place-name"
            id="place"
            type="text"
            class="user-data-form__input"
            
            placeholder="Название"
          />

          <input
            name="place-website"
            id="website"
            type="text"
            class="user-data-form__input"
            
            placeholder="Ссылка на картинку"
          />

          <button class="user-data-form__save-button" type="submit">
            Создать
          </button>
        </form>
      </div>
      <button class="popup__close-button" type="button"></button>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
