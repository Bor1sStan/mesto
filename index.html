<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место лого" class="header__logo" />
      <img src="./images/Line.svg" alt="Линия" class="header__line" />
    </header>

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/custo.svg" alt="Кусто" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__high-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <div class="element__image element__image_karachaevsk"></div>
        <div class="elements__row">
          <p class="elements__place">Карачаевск</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <div class="element__image element__image_elbrus"></div>
        <div class="elements__row">
          <p class="elements__place">Гора Эльбрус</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <div class="element__image element__image_dombai"></div>
        <div class="elements__row">
          <p class="elements__place">Домбай</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <div class="element__image element__image_elbrus"></div>
        <div class="elements__row">
          <p class="elements__place">Гора Эльбрус</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <div class="element__image element__image_dombai"></div>
        <div class="elements__row">
          <p class="elements__place">Домбай</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <div class="element__image element__image_karachaevsk"></div>
        <div class="elements__row">
          <p class="elements__place">Карачаево-Черкесия</p>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
