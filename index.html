<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место лого" class="header__logo" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__menu">
          <img src="./images/custo.svg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__high-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="elementTemplate">
          <article class="elements__element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.svg"
              alt="Крачаевск"
              class="elements__image"
            />
            <button class="elements__delete-button" type="button"></button>
            <div class="elements__row">
              <h2 class="elements__place">Карачаево-Черкесия</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--  PopUp с профилем пользователя  -->

    <div class="popup" id="popup-profile">
      <article class="popup__container">
        <form class="user-data-form" name="popup-form" id="profileForm">
          <button
            class="popup__close-button"
            id="close-button-profile"
            type="button"
          ></button>
          <h2 class="user-data-form__title">Редактировать профиль</h2>

          <input
            name="form-name"
            id="name"
            type="text"
            class="user-data-form__input"
            value="Жак-Ив Кусто"
          />

          <input
            name="form-job"
            id="job"
            type="text"
            class="user-data-form__input"
            value="Исследователь океана"
          />

          <button
            class="user-data-form__save-button"
            id="form-save-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </article>
    </div>

    <!--  PopUp с кароточками мест  -->

    <div class="popup" id="popup-place">
      <article class="popup__container">
        <form class="user-data-form" name="popup-form" id="placeForm">
          <button
            class="popup__close-button"
            id="close-button-card"
            type="button"
          ></button>
          <h2 class="user-data-form__title">Новое место</h2>

          <input
            name="place-name"
            id="place"
            type="text"
            class="user-data-form__input"
            placeholder="Название"
          />

          <input
            name="place-website"
            id="website"
            type="text"
            class="user-data-form__input"
            placeholder="Ссылка на картинку"
          />

          <button
            class="user-data-form__save-button"
            id="form-create-button"
            type="submit"
          >
            Создать
          </button>
        </form>
      </article>
    </div>

    <!--  PopUp с фотками кароточками мест  -->

    <div class="popup " id="popup-card">
      <article class="popup__card">
        <button
          class="popup__close-button"
          id="close-button-card"
          type="button"
        ></button>
        <img src="./images/kirill.jpg" alt="Крачаевск" class="popup__image" />
        <h2 class="popup__row">Карачаево-Черкесия</h2>
      </article>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
