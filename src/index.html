<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="Vector.svg" alt="Место лого" class="header__logo" />
    </header>

    <main>
      <!--  секция редактирования профиля -->

      <section class="profile">
        <div class="profile__menu">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="<%=require('./images/custo.svg')%>"
              alt="Заглушка"
            />
            <div class="profile__avatar_overlay">
              <button
                class="profile__avatar-edit-button"
                id="avatar-edit-button"
                type="button"
              ></button>
            </div>
          </div>

          <div class="profile__info">
            <div class="profile__high-row">
              <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                id="edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__job" id="profile-job">Исследователь океана</p>
          </div>
        </div>

        <button
          class="profile__add-button"
          id="add-button"
          type="button"
        ></button>
      </section>

      <!--  секция шаблона карточек  -->

      <section class="elements">
        <template id="card">
          <article class="elements__element">
            <img src="#" alt="Фото карточки" class="elements__image" />
            <button class="elements__delete-button" type="button"></button>
            <div class="elements__row">
              <h2 class="elements__place"></h2>
              <div class="elements__like-container">
                <button class="elements__like-button" type="button"></button>
                <p class="elements__like-meter">0</p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--  PopUp формы профиля пользователя  -->

    <article class="popup" id="popup-profile">
      <div class="popup__container">
        <form class="form" name="profile-form" id="profileForm" novalidate>
          <button
            class="popup__close-button"
            id="close-button-profile"
            type="button"
          ></button>
          <h2 class="form__title">Редактировать профиль</h2>

          <label class="form__field">
            <input
              required
              name="name"
              id="name-input"
              type="text"
              class="form__input"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              value="Жак-Ив Кусто"
            />
            <span class="form__error name-input-error"></span>
          </label>

          <label class="form__field">
            <input
              required
              name="job"
              id="job-input"
              type="text"
              class="form__input"
              placeholder="Профессиональная деятельность"
              minlength="2"
              maxlength="200"
              value="Исследователь океана"
            />
            <span class="form__error job-input-error"></span>
          </label>

          <button
            class="form__save-button"
            id="profile-save-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </article>

    <!--  PopUp формы для новой карточки места  -->

    <article class="popup" id="popup-place">
      <div class="popup__container">
        <form class="form" name="place-form" id="placeForm" novalidate>
          <button
            class="popup__close-button"
            id="close-button-place"
            type="button"
          ></button>
          <h2 class="form__title">Новое место</h2>

          <label class="form__field" for="place">
            <input
              required
              name="place"
              id="place-input"
              type="text"
              class="form__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
            />
            <span class="form__error place-input-error"></span>
          </label>

          <label class="form__field">
            <input
              required
              name="link"
              id="link-input"
              type="url"
              class="form__input"
              placeholder="Ссылка на картинку"
            />
            <span class="form__error link-input-error"></span>
          </label>

          <button
            class="form__save-button"
            id="place-create-button"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </article>

    <!--  PopUp с открытием фотки кароточки места  -->

    <article class="popup popup_dark-overlay" id="popup-card">
      <div class="popup__card">
        <button
          class="popup__close-button"
          id="close-button-card"
          type="button"
        ></button>
        <img src="#" alt="Попап с фото карточки" class="popup__image" />
        <h2 class="popup__name"></h2>
      </div>
    </article>

    <!--  PopUp с согласием удаления карточки  -->

    <article class="popup" id="popup-agreement">
      <div class="popup__container">
        <button
          class="popup__close-button"
          id="close-button-agreement"
          type="button"
        ></button>
        <h2 class="form__title_agreement">Вы уверены?</h2>
        <button class="form__save-button" id="agreement-button" type="submit">
          Да
        </button>
      </div>
    </article>

    <!--  PopUp с обновление аватара  -->

    <article class="popup" id="popup-avatar">
      <div class="popup__container">
        <form class="form" name="avatar-form" id="avatarForm" novalidate>
          <button
            class="popup__close-button"
            id="close-button-place"
            type="button"
          ></button>
          <h2 class="form__title">Обновить аватар</h2>

          <label class="form__field">
            <input
              required
              name="avatar-link"
              id="avatar-link-input"
              type="url"
              class="form__input"
              placeholder="Ссылка на картинку"
            />
            <span class="form__error avatar-link-input-error"></span>
          </label>

          <button
            class="form__save-button"
            id="place-create-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </article>
  </body>
</html>
